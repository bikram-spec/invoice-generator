<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      
  >
  <mat-toolbar class="logo"> Paper Generator </mat-toolbar>
  <hr />
  <mat-toolbar class="client-name">
    <span class="material-icons">face</span>
    <div class="name-text">{{ name }} </div>
  </mat-toolbar>
  <hr />
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <span class="material-icons">dashboard</span>
        <div class="list-item">Dashboard</div>
      </a>
      <a mat-list-item routerLink="/branch" routerLinkActive="true">
        <span class="material-icons">content_copy</span>
        <div class="list-item"> Branch</div>
      </a>
      <a mat-list-item routerLink="/subjects">
        <span class="material-icons">library_books</span>
        <div class="list-item" >Subjects</div>
      </a>
      <a mat-list-item routerLink="/questions">
        <span class="material-icons">live_help</span>
        <div class="list-item">Question</div>
      </a>
      <a mat-list-item routerLink="/papers">
        <span class="material-icons">note</span>
        <div class="list-item">Setpaper</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" id="nav-bar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="company-name">QPG</span>
      <span class="example-spacer"></span>
      <span class="material-icons" id="icons">settings</span>
      <span class="material-icons" id="icons">account_circle</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
